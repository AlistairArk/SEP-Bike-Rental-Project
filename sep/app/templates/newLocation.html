{% extends "index.html" %}
{% block content %}

  <div class="standard-form-container">
      <div class="standard-form-wrapper">
          <div class="standard-form-header">
              <h3>New Location:</h3>
          </div>
          <form class="standard-form-form">
              <div class="form-group row" style="width: 100%;">
                  <label for="name" class="col-sm-5 col-form-label text-md-right" style="padding-top: 11px;">Name</label>
                  <div class="col-sm-7">
                      <input type="text" id="name" class="standard-form-entry" name="name" placeholder="Enter Name" required autofocus>
                  </div>
              </div>

              <div class="form-group row" style="width: 100%;">
                  <label for="Address" class="col-sm-5 col-form-label text-md-right" style="padding-top: 11px;">Address</label>
                  <div class="col-sm-7">
                      <input type="text" id="Address" class="standard-form-entry" name="Address" placeholder="Enter Address" required autofocus>
                  </div>
              </div>

              <div class="form-group row" style="width: 100%;">
                  <label for="max-capacity" class="col-sm-5 col-form-label text-md-right" style="padding-top: 11px;">Maximum Capacity</label>
                  <div class="col-sm-7">
                      <input type="integer" id="max-capacity" class="standard-form-entry" name="max-capacity" placeholder="Enter Maximum Capacity" required autofocus>
                  </div>
              </div>

              <div class="form-group row" style="width: 100%;">
                  <label for="longt" class="col-sm-5 col-form-label text-md-right" style="padding-top: 11px;">Longtitude</label>
                  <div class="col-sm-7">
                      <input type="text" id="longt" class="standard-form-entry" name="longt" placeholder="Enter Longtitude" required autofocus>
                  </div>
              </div>

              <div class="form-group row" style="width: 100%;">
                  <label for="latt" class="col-sm-5 col-form-label text-md-right" style="padding-top: 11px;">Lattitude</label>
                  <div class="col-sm-7">
                      <input type="text" id="latt" class="standard-form-entry" name="latt" placeholder="Enter Lattitude" required autofocus>
                  </div>
              </div>

              <div class="standard-form-button-container">
                  <button type="button" class="standard-form-button">Add Location</button>
              </div>
          </form>
      </div>
  </div>

{% endblock content %}
